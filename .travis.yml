sudo: false
language: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
branches:
  only:
    - master
notifications:
  email: false
node_js:
  - '9'
  - '8'
  - '6'
  - '4'
before_script:
  - npm prune
  - npm install
script:
  - npm run test:single
  - npm run check-coverage
after_success:
  - npm run report-coverage
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
